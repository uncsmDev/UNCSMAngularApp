<app-header/>
<div class="dark:bg-gray-900">

<div class="p-6 sm:ml-24 sm:mr-24 ">
    <div class="p-4  border-gray-400 border-dashed rounded-lg dark:border-gray-700 mt-16">
        <app-title title="Modulos" />
<div class="grid md:grid-cols-4 gap-2">
@for (modulo of modulos(); track modulo.id) {
    @defer (on viewport;) {
       
      
<div class="max-w-sm bg-white border border-gray-400 rounded-lg shadow dark:bg-gray-700 dark:border-gray-500">
    <a routerLink="{{ modulo.path }}" class="cursor-pointer">
        <img class="rounded-t-lg" src="{{ modulo.imgLocation }}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
                {{modulo.titulo}}
            </h5>
        </a>
        <a routerLink="{{ modulo.path }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer">
            Acceder
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
} @placeholder {
    <div class="col-span-4">
        <app-spinner />
    </div>
  }
}
@empty {
    <div class="col-span-4">
        <app-spinner />
    </div>
    
}
</div>

 
</div>
</div></div>
<app-footer/>
