<!-- Main modal -->
<div id="addcontratoModal" data-modal-backdrop="static" tabindex="-1"  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <form [formGroup]="contratoForm"  (ngSubmit)="onSubmit()">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Agrega un nuevo contrato
                </h3>
                <button (click)="closeModal()"  type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="grid gap-6 mb-3 md:grid-cols-1">

                    <input type="hidden" formControlName="id" />

                    <div class="relative">
                        <form [formGroup]="contratoForm" class="w-full">
                            <label for="dependenciaId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccione una dependencia</label>
                            <select (change)="onSelectedDependencia($event)" id="dependenciaId" formControlName="dependenciaId" name="dependenciaId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-900 dark:border-gray-600 dark:placeholder-gray-400 
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="">--- Dependencia ---</option>
                                @for (itemD of dependenciaList(); track itemD.id) 
                                {
                                    <option [value]="itemD.id">{{itemD.nombre}}</option>
                                }
                            </select>

                            <div class="p-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert" [hidden]="contratoForm.controls.dependenciaId.valid || !contratoForm.controls.dependenciaId.touched"> 
                                <span class="font-medium">Alerta!</span> El campo Dependencia obligatorio
                            </div> 
                        </form>
                    </div>
                 
                </div>

                <div class="grid gap-6 md:grid-cols-1">
                    <form  class="w-full">
                        <label class="block text-sm font-medium text-gray-900 dark:text-white">Selecione un Cargo</label>
                        <mat-form-field  class="w-full h-auto"  appearance="outline">
                          <input type="text" (input)="filterCargos($event)" 
                                 placeholder="Cargo..."
                                 aria-label="Cargo"
                                 matInput
                                 [formControl]="cargoIdControl"
                                 [matAutocomplete]="autoFC">
                          <mat-autocomplete [displayWith]="displayFnC"  #autoFC="matAutocomplete"  id="cargoId"   name="cargoId" (optionSelected)="onSelectCargo($event)">
                            @for (item of cargoList() ; track item) {
                              <mat-option [value]="item">{{item.nombre}}</mat-option>
                            }
                          </mat-autocomplete>
                        </mat-form-field>


                        <div class="p-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert" [hidden]="contratoForm.controls.cargoId.valid || !contratoForm.controls.cargoId.touched"> 
                            <span class="font-medium">Alerta!</span> El campo Dependencia obligatorio
                        </div> 

                      </form>
                </div>

                <div class="grid gap-6 mb-6 md:grid-cols-1">

                    <div class="relative">
                        <form [formGroup]="contratoForm" class="w-full">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccione un Tipo de Contrato</label>
                            <select  name="tipoContratoId" formControlName="tipoContratoId" id="tipoContratoId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                                block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                                dark:focus:border-blue-500">
                                <option value="">--- Tipo de Contratos ---</option>
                                @for (item of tipoContratoList(); track item.id) 
                                {
                                    <option [value]="item.id">{{item.nombre}}</option>
                                }
                            </select>
                        </form>
                    </div>
                    
                </div>
             
                <div class="grid gap-6 mb-6 md:grid-cols-2 sm:grid-cols-1">
                    <div class="relative ">
                        <label for="fechaInicio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de  Inicio</label>
                        <div class="relative max-w-sm">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                </svg>
                            </div>
                            <input formControlName="fechaInicio" name="fechaInicio" id="fechaInicio" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm 
                                                            rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                                                             dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="DD/MM/yyyy">
                        </div>
                    </div>
                    <div class="relative ">
                        <label for="fechaFin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha que Finaliza</label>
                        <div class="relative max-w-sm">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                </svg>
                            </div>
                            <input formControlName="fechaFin" name="fechaFin" id="fechaFin"
                                type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm 
                                rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                                 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="DD/MM/yyyy">
                        </div>


                    </div>
                </div>
               
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="static-modal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
                <button (click)="closeModal()" data-modal-hide="static-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
</div>
