
<ul class="space-y-2">
    @for (item of tree; track $index) 
    {
        <li class="pl-2 md:pl-4 border-l-2 border-gray-300 dark:border-gray-600">
            <div class="relative flex items-center justify-between gap-2 hover:bg-blue-200 dark:hover:bg-gray-500 rounded-md">
            <i class='bx bxs-right-arrow text-blue-500 dark:hover:text-blue-700 cursor-pointer' (click)="mostrarContenido(item.id)" [id]="'flecha-'+item.id"></i>

                <span class="text-gray-800 dark:text-gray-300 dark:hover:text-gray-100 font-medium flex-1">{{ item.nombre }}</span> 
                <div class="flex items-center">
                    
                    <!-- Botón Configurar -->
                    <button type="button" class="text-blue-500  hover:bg-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm  text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500" title="Opciones de Cargos">
                        <i class="bx bxs-cog text-lg sm:text-xl md:text-2xl group-hover:border group-hover:border-white group-hover:rounded-full p-1 transition-all"></i>
                    </button> 

                    <!-- Botón Añadir -->
                    <button (click)="OpenAddModal(item.id)" type="button" class="text-green-500  hover:bg-green-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm  text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500" title="Añadir Dependencia">
                        <i class="bx bxs-plus-circle text-lg sm:text-xl md:text-2xl group-hover:border group-hover:border-white group-hover:rounded-full p-1 transition-all"></i>
                    </button>
                    
                    <!-- Botón Modificar -->
                    <button (click)="OpenEditModal(item)" type="button" class="text-yellow-500  hover:bg-yellow-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm  text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500" title="Modificar Dependencia">
                        <i class="bx bxs-edit text-lg sm:text-xl md:text-2xl group-hover:border group-hover:border-white group-hover:rounded-full p-1 transition-all"></i>
                    </button> 
                    
                    <!-- Botón Eliminar (Condicional) -->
                    @if(item.dependenciaId != null)
                    {
                        <button type="button" class="text-red-500  hover:bg-red-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm  text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500" title="Eliminar Dependencia">
                            <i class="bx bxs-trash  text-lg sm:text-xl md:text-2xl group-hover:border group-hover:border-white group-hover:rounded-full p-1 transition-all"></i>
                        </button> 
                    }
                </div>
            </div>
            <section id="display-{{item.id}}" class="contenido ocultar-contenido" >
            @if(item.dependencias.length > 0)
            {
               <app-dependencias-tree [tree]="item.dependencias" (DepEmit)="OpenAddModalTree($event)" ></app-dependencias-tree>
            }
        </section>
        </li>
    }
</ul>
