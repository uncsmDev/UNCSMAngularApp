<app-title title="Catalogo de Modulos"/>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex justify-between">
        <div class="pb-4 bg-white dark:bg-gray-900">
            <label for="table-search" class="sr-only">Buscar</label>
            <div class="relative mt-1">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input data-modal-target="static-modal" data-modal-toggle="static-modal" type="text" id="table-search" 
                class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 
                focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar">
            </div>
            
        </div>
        <div class="pb-4 bg-white dark:bg-gray-900">
            <button (click)="openModal()" data-modal-target="static-modal" data-modal-toggle="static-modal" type="button" 
            class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none 
            focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 
            dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Nuevo Modulo</button>
            
        </div>
        
    </div>
    
    
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Titulo
                </th>
                <th scope="col" class="px-6 py-3">
                    Descripción
                </th>
                <th scope="col" class="px-6 py-3">
                    Path
                </th>
                <th scope="col" class="px-6 py-3">
                    LoadComponent
                </th>
                <th scope="col" class="px-6 py-3">
                    Imagen
                </th>
                <th scope="col" class="px-6 py-3">
                    Acción
                </th>
            </tr>
        </thead>
        <tbody>

            @if(modulos().length>0)
            {
                
                @for (item of moduloList(); track item.id) 
                {
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                           {{item.titulo}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.descripcion}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.path}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.loadComponent}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.imgLocation}}
                        </td>
                      
                        <td class="px-6 py-4">
                            <!--a (click)="openModalEdit(item, 'static-modal')" class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white"   xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                                  </svg>
                            </a>
                            <a (click)="callChildMethod(item)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white"   xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                                  </svg>
                            </a>

                            <a (click)="openCreateUser(item,'createUser-modal')" data-modal-target="createUser-modal" data-modal-toggle="createUser-modal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer    focus:ring-4 focus:outline-none focus:ring-blue-300">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white"   xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                                  </svg>
                            </a-->

                        </td>
                    </tr>
                }
            }
        </tbody>
      
    </table>

</div>


<!-- Main modal -->
<div id="static-modal" data-modal-backdrop="static" tabindex="-1"   class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 dark:bg-gray-900">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Agregar Modulo
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal" (click)="closeModal()">
                    <svg class="w-3 h-3"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body --> 
            
            <form novalidate [formGroup]="moduloFormInput" (ngSubmit)="onSubmit()">
            <div class="p-2 md:p-2 space-y-4">
              <section class="bg-white dark:bg-gray-700">
                  <div class="py-2 px-4 mx-auto max-w-2xl lg:py-8">
                          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                            <input formControlName="id" name="id" id="id" type="hidden">
                            <div class="relative">
                                <label for="titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título</label>
                                <input type="text" formControlName="titulo" name="titulo" id="titulo" class="bg-gray-50 
                                border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 
                                focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese un  Título" required />
                            </div>

                            <div class="relative">
                                <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripcion</label>
                                <input type="text" formControlName="descripcion" name="descripcion" id="descripcion" class="bg-gray-50 
                                border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 
                                focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ingrese una Descripción" required />
                            </div>

                            <div class="relative">
                                <label for="path" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Path</label>
                                <input type="text" formControlName="path" name="path" id="path" class="bg-gray-50 
                                border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 
                                focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="/xxxx/xxxx" required />
                            </div>
                            
                            <div class="relative">
                              <label for="loadComponent" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LoadComponent</label>
                              <input type="text" formControlName="loadComponent" name="loadComponent" id="loadComponent" class="bg-gray-50 
                              border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block 
                              w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 
                              dark:focus:border-primary-500" placeholder="./xxxx/xxxxx/xxxx.component" required />
                            </div>
                        </div>
                        <br/>
                        
                        <app-fdropzone>
                        </app-fdropzone>
               
                  </div>
                </section>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
                 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="moduloForm.invalid">Guardar</button>
                <button (click)="closeModal()" data-modal-hide="static-modal" type="button" class="py-2.5 px-5 ms-3 text-sm 
                font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
                hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 
                dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cerrar</button>
            </div>
          </form>
        </div>
    </div>
</div>
