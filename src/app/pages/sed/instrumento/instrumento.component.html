<app-title title="Instrumentos" />
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex justify-end">

        <div class="pb-4 bg-white dark:bg-gray-900">
            <button (click)="openModal()" data-modal-target="static-modal" data-modal-toggle="static-modal"
                type="button"
                class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Nuevo Intrumento</button>
        </div>
    </div>
</div>
<section class="text-gray-600 body-font relative">
    <div class="container py-2 mx-auto flex sm:flex-nowrap flex-wrap">
        <div class="w-full mr-4">
            <div class="gap-3 grid sm:grid-cols-1 md:grid-cols-2">
                    @for (ins of _instrumentos(); track ins.id) {
                    <div class="max-w mb-2 mx-1 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-700 dark:border-gray-700">

                        <div class="flex justify-between mb-3 bg-gray-300 dark:bg-gray-800 p-4 rounded-lg">
                            <div class="grid grid-cols-2 sm:grid-cols-1">
                                <!-- <input type="text" class="w-full"> -->
                                <h2 class="text-xl mb-1 text-black dark:text-white font-bold mx-2">{{ins.nombre}}</h2>
                            </div>


                            <div class="flex justify-between space-x-2 ml-2 items-center">
                                <a (click)="openModalEdit(ins)"
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                    <svg class="w-6 h-6 text-yellow-500 hover:text-yellow-400 text-gray-800 dark:text-white"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                                    </svg>
                                </a>

                                <a (click)="callChildMethod(ins)"
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                    <svg class="w-6 h-6 text-red-500 hover:text-red-400 text-gray-800 dark:text-white"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                                    </svg>
                                </a>
                            </div>

                        </div>

                        <div class="px-4">
                            <ol
                                class="max-w space-y-1 text-gray-500 list-decimal list-inside dark:text-gray-400 mb-4">
                                @for (dimensiones of ins.dimensiones; track dimensiones) {

                                <li class="flex justify-between items-center dark:hover:bg-gray-600 rounded-lg p-1">
                                    <span>
                                        {{ dimensiones.nombre }}
                                    </span>
                                    <span class="flex space-x-2">
                                        <a (click)="openModalDimensionesEdit(dimensiones)"
                                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                            <svg class="w-6 h-6 text-yellow-500 hover:text-yellow-400 text-gray-800 dark:text-white"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                                            </svg>
                                        </a>

                                        <a (click)="delDimension(dimensiones)"
                                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
                                            <svg class="w-6 h-6 text-red-500 hover:text-red-400 text-gray-800 dark:text-white"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                                            </svg>
                                        </a>
                                    </span>
                                </li>
                                }
                            </ol>
                        </div>


                        <div class="flex gap-5 items-center justify-between px-4 pb-4">
                            <div>
                                <a (click)="openModalDimensiones(ins.id)" data-popover-target="addDimensiones"
                                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer ">
                                    Agregar dimensi√≥n
                                </a>
                            </div>
                            <div class="flex gap-3">
                                <a [routerLink]="['/sed/pc/', ins.id]" id="verIntrumento{{ins.id}}"
                                    data-popover-target="verIntrumento"
                                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800">
                                    <svg class="w-6 h-6 text-gray-800 text-white" xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z" />
                                    </svg>
                                    <p>Preguntas cerradas</p>
                                </a>
                                <a [routerLink]="['/sed/pa/', ins.id]" id="verIntrumento{{ins.id}}"
                                    data-popover-target="verIntrumento"
                                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800">
                                    <svg class="w-6 h-6 text-gray-800 text-white" xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-6 5h6m-6 4h6M10 3v4h4V3h-4Z" />
                                    </svg>
                                    <p>Preguntas abiertas</p>
                                </a>
                            </div>

                            <!--
        (mouseenter)="popper('Preguntas', 'Ver Instrumento', 'verIntrumento'+ins.id, 'right')"
<div data-popover id="popoverContent" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
    <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
        <h3 class="font-semibold text-gray-900 dark:text-white">{{poperData.titulo}}</h3>
    </div>
    <div class="px-3 py-2">
        <p>{{poperData.msg}}</p>
    </div>
    <div data-popper-arrow></div>
</div> -->

                        </div>


                    </div>
                    }
            </div>
        </div>
    </div>
</section>

<app-modal-instrumento (outputPostType)="onSubmit($event)" [tipoEvaluacionId]="TipoTrabajadorId()" [tipoTrabajadorId]="TipoTrabajadorId()" [PostType]="PostType" />

<app-modal-dimensiones (outputPostType)="onSubmitDimension($event)" [PostType]="PostType" />

<app-modal-delete (outputEvent)="onDelete()"></app-modal-delete>
