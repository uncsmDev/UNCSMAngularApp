<app-title title="Tipos de Evaluaciones" ></app-title>
<section class="text-gray-600 body-font relative">
    <div class="container py-2 mx-auto flex sm:flex-nowrap flex-wrap">
      <div class="w-full mr-4">
<div class="gap-3 grid sm:grid-cols-1 md:grid-cols-2">
    @for (tipos of tipos$()?.data; track $index) {
        <a [routerLink]="['/sed/instrumentos/', tipos.id]" class="hover-scale flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/assets/img/ep.jpg" alt="">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{tipos.nombre}}</h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{tipos.descripcion}}</p>
            </div>
        </a>
    }


</div>
      </div>

    </div>
  </section>
