<app-title title="Tipos de Trabajadores" ></app-title>
<section class="text-gray-600 body-font relative">
    <div class="container py-2 mx-auto flex sm:flex-nowrap flex-wrap">
        <div class="w-full mr-4">
            <div class="gap-3 grid sm:grid-cols-1 md:grid-cols-3">
                @for (tt of tiposTrabajadores()?.data; track $index) {
                <a [routerLink]="['/sed/instrumentos/', tt.id, TipoEvaluacionId()]"
                    class="hover-scale flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <!-- <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
                        src="/assets/img/ep.jpg" alt=""> -->
                        <svg routerLinkActive="text-white dark:text-white" class=" text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white object-cover w-28 rounded-t-lg h-28 md:h-auto md:w-28 md:rounded-none md:rounded-s-lg p-5" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="tt.icono" />
                          </svg>
                    <div class="flex flex-col justify-center items-center  leading-normal">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            {{tt.nombre}}</h5>
                    </div>
                </a>
                }
            </div>
        </div>
    </div>
</section>
