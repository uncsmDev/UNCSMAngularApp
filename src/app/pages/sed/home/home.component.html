
<div class="flex justify-between items-center w-full">
    <div>
<!-- Título a la Izquierda -->
<h1 class="text-3xl mb-1 text-black dark:text-white font-bold">
  Inicio
</h1>
  <hr class="border bg-gray-500 dark:bg-white decoration-8 decoration-blue-400 dark:decoration-blue-600 pb-1 mb-8 rounded w-16 " />
  </div>
</div>
<div class="flex flex-col items-center pb-10 md:grid md:grid-cols-3 md:gap-6">
@for (item of Trabajadores(); track $index) {
    
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-end px-4 pt-4">
        <button id="dropdownButton" data-dropdown-toggle="dropdown" (click)="activar()" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
            <span class="sr-only">Open dropdown</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
                <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
            </svg>
        </button>
        <!-- Dropdown menu -->
        <div id="dropdown" class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2" aria-labelledby="dropdownButton">
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export Data</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
            </li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col items-center pb-10">
        @if (item.img) {
            <img class="w-28 h-28 mb-3 rounded-full shadow-lg" [src]="item.img" alt="user photo" [alt]="item.persona.nombres + ' ' + item.persona.apellidos">
          }
          @else {
            <img class="w-28 h-28 mb-3 rounded-full shadow-lg" src="/assets/img/avatar.svg" alt="user photo">
          }
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{item.persona.nombres}} {{item.persona.apellidos}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{item.cargo.nombre}}</span>
        <div class="flex mt-4 md:mt-6">
            <a [routerLink]="['/sed/aplicacion', item.persona.id]" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Evaluación</a>
        </div>
    </div>
</div>
}
</div>
