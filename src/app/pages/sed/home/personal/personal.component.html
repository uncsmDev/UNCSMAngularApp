<app-title title="Aplicación de la Evaluación" />

<div class="flex flex-col items-center pb-10 md:grid md:grid-cols-3 gap-3 md:gap-6">
@for (item of Trabajadores(); track $index) {
  <app-card-trabajador [trabajador]="item" />
}
@for (item of TrabajadoresDirectivos(); track $index) {
  <app-card-trabajador [trabajador]="item" />
}

@if (Trabajadores().length == 0) {
  <app-alert-dialog tittle="Alerta!" message="No hay evaluaciones registradas"></app-alert-dialog>
}
</div>
