<div id="cargos" data-modal-backdrop="static" tabindex="-1" class="hidden overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0">
    <div class="relative p-4 w-full max-w-5xl h-4/5">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 h-4/5">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 dark:bg-gray-500">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Cargos
                </h3>

                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal" (click)="closeModal()">
                    <svg class="w-3 h-3"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
                <div >
                    <div class="h-4/5">
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none w-full">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="text" id="search" (keyup)="handlerSearch($event)" class="block p-4 ps-10 text-sm text-gray-900 w-full border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar" required />
                        </div>
                    </div>

                </div>
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-600 dark:text-gray-400">
                      <tr>
                          <th scope="col" class="w-3/5 px-6 py-3">
                              Dirección / División / Áreas
                          </th>
                          <th scope="col" class="w-1/5 px-6 py-3">
                            Tipo de Trabajador
                        </th>
                          <th scope="col" class="w-1/5 px-6 py-3">
                              Acción
                          </th>
                      </tr>
                  </thead>
              </table>
              <div class="overflow-y-auto max-h-full">
              <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 table-auto overflow-y-auto h-full">

                  <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                          @for (item of cargos(); track item.id)
                          {
                              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                  <th scope="row" class="w-3/5 px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                     {{item.nombre}}
                                  </th>
                                  <td class="w-1/5 px-6 py-4">
                                    {{ item.tipoTrabajador?.nombre }}
                                  </td>
                                  <td class="w-1/5 px-6 py-4 flex">
                                      <a (click)="link(item)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:text-red-600 cursor-pointer">
                                          <svg class="w-6 h-6 text-gray-800 dark:text-white"   xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                              <path fill-rule="evenodd" d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z" clip-rule="evenodd"/>
                                            </svg>

                                      </a>
                                  </td>
                              </tr>
                          }

                  </tbody>

              </table>
                </div>

        </div>
    </div>
</div>
